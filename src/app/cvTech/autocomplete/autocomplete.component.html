<input type="text" class="form-control"
        #searchInput
       (keyup)="search(searchInput.value)"
>
<ol class="list-group" *ngIf="resultSearch.length">
  <li class="list-group-item" *ngFor="let personne of resultSearch">
    <img
      src="assets/images/{{personne.path | defaultImage}}"
      alt="{{personne.name}}"
      width="50px"
      height="50px"
    >
    {{personne.name}} {{personne.firstname}}
  </li>
</ol>
